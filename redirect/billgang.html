    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6E44FF;
            --secondary: #FF44AA;
            --bg-dark: #0F0F13;
            --bg-darker: #080810;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            position: relative;
        }

        .code-text {
            font-family: 'Fira Code', monospace;
        }

        .not-found-container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'Fira Code', monospace;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 5px 15px rgba(110, 68, 255, 0.3);
        }

        .error-code::before, .error-code::after {
            content: '{';
            position: absolute;
            font-size: 3rem;
            color: rgba(110, 68, 255, 0.2);
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
        }

        .error-code::before {
            left: -50px;
        }

        .error-code::after {
            right: -50px;
            content: '}';
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .error-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .home-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(110, 68, 255, 0.4);
            display: inline-flex;
            align-items: center;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            z-index: -1;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(110, 68, 255, 0.6);
        }

        .home-button:hover::before {
            opacity: 1;
        }

        .home-button i {
            margin-right: 10px;
        }

        .glitch-effect {
            position: relative;
            display: inline-block;
        }

        .glitch-effect::before, .glitch-effect::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glitch-effect::before {
            left: -2px;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-effect::after {
            left: 2px;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) translateX(300px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes glitch-anim-1 {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; left: -2px; }
            25%, 75% { opacity: 0.1; left: 1px; }
        }

        @keyframes glitch-anim-2 {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; left: 2px; }
            25%, 75% { opacity: 0.1; left: -1px; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terminal-output {
            font-family: 'Fira Code', monospace;
            background-color: rgba(8, 8, 16, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            text-align: left;
            color: var(--text-secondary);
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(110, 68, 255, 0.2);
            animation: terminalFade 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .terminal-output::before {
            content: '> ERROR LOG';
            position: absolute;
            top: -25px;
            left: 0;
            color: var(--primary);
            font-size: 0.8rem;
        }

        .terminal-line {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }

        .terminal-line::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--primary);
        }

        .terminal-line .path {
            color: var(--secondary);
        }

        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: var(--primary);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes terminalFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-code::before, .error-code::after {
                font-size: 2rem;
            }
            
            .error-code::before {
                left: -30px;
            }
            
            .error-code::after {
                right: -30px;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .terminal-output {
                max-width: 90%;
                padding: 15px;
            }
        }
    </style>
<head>
    <meta http-equiv="refresh" content="2; url=https://wyvern.bgng.io/product/wyvern-mod-menu">

<body>
    <div class="particles" id="particles"></div>
    <p>Redirecting... If you are not being redirected, click <a href="https://wyvern.bgng.io/product/wyvern-mod-menu">here</a>.</p>
</body>
<script>
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        
        const size = Math.random() * 4 + 1;
        
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        const randomColor = Math.random();
        const r = Math.floor(110 + (255 - 110) * randomColor);
        const g = Math.floor(68 + (68 - 68) * randomColor);
        const b = Math.floor(255 + (170 - 255) * randomColor);
        
        particle.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        
        particlesContainer.appendChild(particle);
    }
</script>
